<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <style>
    text { font-family: 'Segoe UI', Arial, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #1a1a1a; }
    .step-label { font-size: 14px; font-weight: bold; fill: #333; }
    .value { font-size: 15px; font-weight: bold; fill: #fff; }
    .pointer-label { font-size: 12px; font-weight: bold; fill: #8e44ad; }
    .deleted { font-size: 12px; font-weight: bold; fill: #e74c3c; }
    .code { font-size: 12px; fill: #2c3e50; font-family: 'Consolas', monospace; }
    .note { font-size: 11px; fill: #777; font-style: italic; }
    .value-sm { font-size: 11px; font-weight: bold; fill: #fff; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="ptr-arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8e44ad"/>
    </marker>
  </defs>

  <text x="400" y="28" text-anchor="middle" class="title">pop_front: Remove the Head Node</text>

  <!-- ==================== Before ==================== -->
  <text x="30" y="65" class="step-label">Before: list contains 10 → 20 → 30</text>

  <!-- head_ pointer -->
  <text x="147" y="88" text-anchor="middle" class="pointer-label">head_</text>
  <line x1="147" y1="93" x2="147" y2="113" stroke="#8e44ad" stroke-width="2" marker-end="url(#ptr-arrow)"/>

  <!-- Node 10 -->
  <rect x="120" y="115" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="175" y="115" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="147" y="140" text-anchor="middle" class="value">10</text>
  <text x="202" y="140" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 10→20 -->
  <line x1="230" y1="135" x2="318" y2="135" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 20 -->
  <rect x="320" y="115" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="375" y="115" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="347" y="140" text-anchor="middle" class="value">20</text>
  <text x="402" y="140" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 20→30 -->
  <line x1="430" y1="135" x2="518" y2="135" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 30 -->
  <rect x="520" y="115" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="575" y="115" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="547" y="140" text-anchor="middle" class="value">30</text>
  <text x="602" y="140" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 30→nullptr -->
  <line x1="630" y1="135" x2="688" y2="135" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="690" y="125" width="65" height="22" rx="4" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1.5"/>
  <text x="722" y="141" text-anchor="middle" class="deleted">nullptr</text>

  <!-- ==================== Step 1 ==================== -->
  <text x="30" y="195" class="step-label">Step 1: save head_ into temp</text>
  <text x="30" y="212" class="code">auto* temp = head_;</text>

  <!-- head_ pointer — horizontal arrow pointing right to node 10 -->
  <text x="70" y="280" text-anchor="end" class="pointer-label">head_</text>
  <line x1="75" y1="275" x2="118" y2="275" stroke="#8e44ad" stroke-width="2" marker-end="url(#ptr-arrow)"/>

  <!-- temp pointer — straight down to node 10 -->
  <text x="147" y="233" text-anchor="middle" class="pointer-label">temp</text>
  <line x1="147" y1="238" x2="147" y2="253" stroke="#8e44ad" stroke-width="2" marker-end="url(#ptr-arrow)"/>

  <!-- Node 10 -->
  <rect x="120" y="255" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="175" y="255" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="147" y="280" text-anchor="middle" class="value">10</text>
  <text x="202" y="280" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 10→20 -->
  <line x1="230" y1="275" x2="318" y2="275" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 20 -->
  <rect x="320" y="255" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="375" y="255" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="347" y="280" text-anchor="middle" class="value">20</text>
  <text x="402" y="280" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 20→30 -->
  <line x1="430" y1="275" x2="518" y2="275" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 30 -->
  <rect x="520" y="255" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="575" y="255" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="547" y="280" text-anchor="middle" class="value">30</text>
  <text x="602" y="280" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 30→nullptr -->
  <line x1="630" y1="275" x2="688" y2="275" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="690" y="265" width="65" height="22" rx="4" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1.5"/>
  <text x="722" y="281" text-anchor="middle" class="deleted">nullptr</text>

  <!-- ==================== Step 2 ==================== -->
  <text x="30" y="335" class="step-label">Step 2: advance head_, delete temp, --size_</text>
  <text x="30" y="352" class="code">head_ = head_-&gt;next;  delete temp;</text>

  <!-- head_ pointer — straight down to node 20 -->
  <text x="347" y="373" text-anchor="middle" class="pointer-label">head_</text>
  <line x1="347" y1="378" x2="347" y2="398" stroke="#8e44ad" stroke-width="2" marker-end="url(#ptr-arrow)"/>

  <!-- Node 10 — deleted (X'd out) -->
  <rect x="120" y="400" width="110" height="40" rx="4" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="120" y1="400" x2="230" y2="440" stroke="#e74c3c" stroke-width="2.5"/>
  <line x1="230" y1="400" x2="120" y2="440" stroke="#e74c3c" stroke-width="2.5"/>
  <text x="175" y="425" text-anchor="middle" class="deleted">deleted</text>

  <!-- Node 20 -->
  <rect x="320" y="400" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="375" y="400" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="347" y="425" text-anchor="middle" class="value">20</text>
  <text x="402" y="425" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 20→30 -->
  <line x1="430" y1="420" x2="518" y2="420" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Node 30 -->
  <rect x="520" y="400" width="55" height="40" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="575" y="400" width="55" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="547" y="425" text-anchor="middle" class="value">30</text>
  <text x="602" y="425" text-anchor="middle" class="value-sm">next</text>

  <!-- Arrow 30→nullptr -->
  <line x1="630" y1="420" x2="688" y2="420" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="690" y="410" width="65" height="22" rx="4" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1.5"/>
  <text x="722" y="426" text-anchor="middle" class="deleted">nullptr</text>

  <!-- Bottom note -->
  <text x="400" y="468" text-anchor="middle" class="note">O(1) — only touches one node, no traversal needed (compare to push_back which is O(n))</text>
</svg>
