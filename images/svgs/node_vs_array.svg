<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <style>
    text { font-family: 'Segoe UI', Arial, sans-serif; }
    .title { font-size: 18px; font-weight: bold; fill: #1a1a1a; }
    .subtitle { font-size: 13px; fill: #555; }
    .label { font-size: 14px; fill: #333; }
    .label-bold { font-size: 14px; font-weight: bold; fill: #333; }
    .value { font-size: 16px; font-weight: bold; fill: #fff; }
    .address { font-size: 11px; fill: #888; font-family: 'Consolas', monospace; }
    .arrow-label { font-size: 11px; fill: #e74c3c; font-style: italic; }
  </style>

  <!-- Array Section (centered: 5 boxes x 80px = 400px, offset = (800-400)/2 = 200) -->
  <text x="400" y="30" text-anchor="middle" class="title">Array</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Elements are contiguous in memory</text>

  <!-- Memory addresses -->
  <text x="240" y="80" text-anchor="middle" class="address">0x100</text>
  <text x="320" y="80" text-anchor="middle" class="address">0x104</text>
  <text x="400" y="80" text-anchor="middle" class="address">0x108</text>
  <text x="480" y="80" text-anchor="middle" class="address">0x10C</text>
  <text x="560" y="80" text-anchor="middle" class="address">0x110</text>

  <!-- Array boxes - all touching, contiguous -->
  <rect x="200" y="90" width="80" height="50" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="280" y="90" width="80" height="50" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="360" y="90" width="80" height="50" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="440" y="90" width="80" height="50" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <rect x="520" y="90" width="80" height="50" rx="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>

  <!-- Array values -->
  <text x="240" y="122" text-anchor="middle" class="value">10</text>
  <text x="320" y="122" text-anchor="middle" class="value">20</text>
  <text x="400" y="122" text-anchor="middle" class="value">30</text>
  <text x="480" y="122" text-anchor="middle" class="value">40</text>
  <text x="560" y="122" text-anchor="middle" class="value">50</text>

  <!-- Index labels -->
  <text x="240" y="160" text-anchor="middle" class="label">[0]</text>
  <text x="320" y="160" text-anchor="middle" class="label">[1]</text>
  <text x="400" y="160" text-anchor="middle" class="label">[2]</text>
  <text x="480" y="160" text-anchor="middle" class="label">[3]</text>
  <text x="560" y="160" text-anchor="middle" class="label">[4]</text>

  <!-- Array note -->
  <text x="400" y="190" text-anchor="middle" class="subtitle">arr[3] = instant access (just add offset)</text>

  <!-- Divider -->
  <line x1="0" y1="215" x2="800" y2="215" stroke="#ddd" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- Linked List Section -->
  <text x="400" y="245" text-anchor="middle" class="title">Linked List Nodes</text>
  <text x="400" y="265" text-anchor="middle" class="subtitle">Nodes are scattered in memory — connected by pointers</text>

  <!-- Node 1 -->
  <text x="80" y="295" text-anchor="middle" class="address">0x200</text>
  <rect x="20" y="300" width="60" height="45" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="80" y="300" width="60" height="45" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="50" y="328" text-anchor="middle" class="value">10</text>
  <text x="110" y="328" text-anchor="middle" class="value" font-size="11">next</text>
  <text x="50" y="365" text-anchor="middle" class="label">data</text>
  <text x="110" y="365" text-anchor="middle" class="label">next</text>

  <!-- Arrow 1→2 -->
  <line x1="140" y1="322" x2="230" y2="322" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Node 2 -->
  <text x="290" y="295" text-anchor="middle" class="address">0x5F0</text>
  <rect x="230" y="300" width="60" height="45" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="290" y="300" width="60" height="45" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="260" y="328" text-anchor="middle" class="value">20</text>
  <text x="320" y="328" text-anchor="middle" class="value" font-size="11">next</text>
  <text x="260" y="365" text-anchor="middle" class="label">data</text>
  <text x="320" y="365" text-anchor="middle" class="label">next</text>

  <!-- Arrow 2→3 -->
  <line x1="350" y1="322" x2="440" y2="322" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Node 3 -->
  <text x="500" y="295" text-anchor="middle" class="address">0x420</text>
  <rect x="440" y="300" width="60" height="45" rx="4" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="500" y="300" width="60" height="45" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="470" y="328" text-anchor="middle" class="value">30</text>
  <text x="530" y="328" text-anchor="middle" class="value" font-size="11">next</text>
  <text x="470" y="365" text-anchor="middle" class="label">data</text>
  <text x="530" y="365" text-anchor="middle" class="label">next</text>

  <!-- Arrow 3→nullptr -->
  <line x1="560" y1="322" x2="630" y2="322" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- nullptr -->
  <rect x="630" y="308" width="80" height="30" rx="4" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="670" y="328" text-anchor="middle" class="label-bold" fill="#e74c3c">nullptr</text>

  <!-- Note about scattered addresses -->
  <text x="400" y="400" text-anchor="middle" class="subtitle">Addresses 0x200, 0x5F0, 0x420 — not contiguous! Must follow pointers to traverse.</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
